[audiotest]
title=Audiotestsrc
mime=audio/x-wav
launch=audiotestsrc ! wavenc

[videotest]
title=Videotestsrc
mime=video/mpeg
launch=videotestsrc ! ffenc_mpeg2video ! mpegtsmux

[videotestoverlay]
title=Videotestsrc with timeoverlay
mime=video/mpeg
launch=videotestsrc ! timeoverlay ! ffenc_mpeg2video ! mpegtsmux

